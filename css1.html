<script type="text/javascript">

	function update(){
		var v=document.myform.rate.value;
        var val=parseInt(v);
        if(localStorage.css1)
        {
        	var c=localStorage.getItem('css1');
            cval=parseInt(c);
            cval=(cval+val)/2;
        }
        else
        {
        	cval=val;
        }
        document.getElementById("rate1").innerHTML="Rating:"+cval;

        localStorage.setItem('css1',cval);

        return true;
	}
</script>
