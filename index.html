<body>
    <div class="container-fluid" style="background-color: #BBDEFB">
    	<div class="row" style="padding: 20px">
          <p style="font-size: 55px;text-align: center;color: blue">Knowledge is the Treasure of a Wise Man</p>
        </div>
        <div class="row" style="height: 550px">
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="padding: 40px;"">
             
              <div class="btn-group-vertical">
                <a href="#" onclick="return show()" class="btn btn-primary">HTML</a>
                <a href="#" onclick="return show1()" class="btn btn-primary">CSS</a>
                <a href="#" class="btn btn-primary">JavaScript</a>

<script type="text/javascript">
    function show()
    {
        /*var c=document.getElementByClassName("webhtml").href.value;*/
        var c=[];
        var j;
        for(j=0;j<3;j++)
        {
            c[j]=localStorage.getItem('html'+(j+1))
        }
        var i;
        var a=[];
        for(j=0;j<3;j++)
        {
            a[j]="html"+(j+1);
        }


       var all = [];

        for (var i = 0; i < a.length; i++) {
            all.push({ 'c': c[i], 'a': a[i] });
        }

        all.sort(function(a, b) {
          return a.c - b.c;
        });

        c = [];
        a = [];

        for (var i = 0; i < all.length; i++) {
           c.push(all[i].c);
           a.push(all[i].a);
        }
        
        var list="";
        for(i=c.length-1;i>=0;i--)
        {
           list+="<li>"+"<a href='"+a[i]+".html"+"'>"+a[i]+".html"+"</a>"+"&nbsp;&nbsp;&nbsp;&nbsp;"+"Rating:"+c[i]+"</li>"; 
        }

        $("#datas").append(list);
        return true;
    }
</script>
